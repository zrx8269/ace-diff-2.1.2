<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <div class="custom"></div>

    var aceDiffer = new AceDiff({

      },
      right: {
        content: `
        {% extends "/_layouts/base.html.twig" %}
{% block content %}
{% do app.cache(10) %}
<div class="p-2x">
  <img class="img-responsive" src="{{app.url_asset}}/assets/images/promo-slider/promo-01-lg.jpg" width="1170" height="480" alt="">
